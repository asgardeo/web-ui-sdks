# This workflow will run the Codecov action on the repository.

codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes

coverage:
  status:
    project:
      default:
        target: 50%
      '@asgardeo/js':
        target: 50%
        flags:
          - '@asgardeo/js'
      '@asgardeo/react':
        target: 50%
        flags:
          - '@asgardeo/react'

comment:
  layout:  "diff, flags, files"
  behavior: default
  require_changes: false
  require_base: yes
  require_head: yes
  branches: null

flags:
  '@asgardeo/js':
    paths:
      - packages/core/src/**/*.ts
    carryforward: false
  '@asgardeo/react':
    paths:
      - packages/react/src/**/*.ts
    carryforward: false
